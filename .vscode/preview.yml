# .vscode/preview.yml
autoOpen: true # 打开工作空间时是否自动开启所有应用的预览
apps:
  - port: 3000 # 应用的端口
    run: npm install && npm run dev # 应用的启动命令
    root: ./ # 应用的启动目录
    name: VueJS # 应用名称
    description: Vue.js 是一个用于构建 JavaScript 用户界面的库。这个模板使用 Vite 来服务你的应用程序。 # 应用描述
    autoOpen: true # 打开工作空间时是否自动开启预览（优先级高于根级 autoOpen） 
    autoPreview: true # 是否自动打开预览, 若无则默认为true